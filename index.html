<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Flowers Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="nav-left">
          <img src="assets/logo.png" alt="Website Logo" class="logo" />
          <span class="site-name">Fresh Flowers</span>
        </div>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a href="#" class="cart-nav">
              <img src="assets/cart.png" alt="Cart" class="cart-icon" />
              <span class="cart-text">Cart($56)</span>
            </a>
          </li>
        </ul>
        <div class="nav-cart-mobile">
          <a href="#">
            <img src="assets/cart.png" alt="Cart" class="cart-icon" />
            <span class="mobile-cart-text">Cart($56)</span>
          </a>
        </div>
      </nav>
      <!-- Banner Section -->
      <section class="banner">
        <div class="banner-content">
          <h1>
            ALWAYS <span class="highlight">FRESH <br />FLOWERS</span>
          </h1>
          <p>
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="banner-image">
          <img src="assets/hero-flower.png" alt="Banner Flowers" />
        </div>
      </section>
    </header>
    <body></body>
    <footer></footer>
  </body>
</html>
